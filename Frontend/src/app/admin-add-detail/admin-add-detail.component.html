<div class="Header">
        <div class="BL">
          <img class="BL_logo" src="../../assets/BL logo.png">
        </div>
        <div class="Book_Library_Title">
          Book Library
        </div>
        <div>
          <button class="topis_titles" mat-button [matMenuTriggerFor]="animals">Collections</button>
    
          <mat-menu #animals="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="vertebrates">Non Technical</button>
            <button mat-menu-item [matMenuTriggerFor]="invertebrates">Technical</button>
          </mat-menu>
    
          <mat-menu #vertebrates="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="fish">English</button>
            <button mat-menu-item [matMenuTriggerFor]="amphibians">Tamil</button>
            <button mat-menu-item [matMenuTriggerFor]="reptiles">Hindi</button>
            <button mat-menu-item>Toys Stroys</button>
            <button mat-menu-item>Childers books</button>
          </mat-menu>
    
          <mat-menu #invertebrates="matMenu">
            <button mat-menu-item>C</button>
            <button mat-menu-item>Java</button>
            <button mat-menu-item>MySQL</button>
            <button mat-menu-item>Angular Material</button>
            <button mat-menu-item>HTML5</button>
          </mat-menu>
    
          <mat-menu #fish="matMenu">
            <button mat-menu-item>The Pilgrim’s Progress</button>
            <button mat-menu-item>Robinson Crusoe </button>
            <button mat-menu-item>Gulliver’s Travels</button>
            <button mat-menu-item> The Life and Opinions of Tristram Shandy, Gentleman</button>
            <button mat-menu-item>Banded killifish</button>
          </mat-menu>
    
          <mat-menu #amphibians="matMenu">
            <button mat-menu-item>Magical book</button>
            <button mat-menu-item>101 Inspiring Stories</button>
            <button mat-menu-item> Thanneer Desam by Vairamuthu </button>
            <button mat-menu-item> Jeyakanthan Kathaikal (Tamil Edition)
              by Jeyakanthan</button>
          </mat-menu>
    
          <mat-menu #reptiles="matMenu">
            <button mat-menu-item>Banded Day Gecko</button>
            <button mat-menu-item>Banded Gila Monster</button>
            <button mat-menu-item>Black Tree Monitor</button>
            <button mat-menu-item>Blue Spiny Lizard</button>
            <button mat-menu-item disabled>Velociraptor</button>
          </mat-menu>
    
        </div>
        <div class="top_margin">
                <div class="form-group has-search">
                  <span class="fa fa-search form-control-feedback"><img src="../../assets/search.png"></span>
                  <input class="search" type="text" class="form-control" placeholder="Search">
                </div>
              </div>
              <div class="details contact">
                <button class="color" mat-button>Contact us</button>
              </div>
              <div class="details">
                <button class="color" mat-button [matMenuTriggerFor]="menu" >User</button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>Your Profile</button>
                  <button mat-menu-item>Your cart</button>
                  <button mat-menu-item>Help</button>
                  <button mat-menu-item>Setting</button>
                  <button mat-menu-item>SignOut</button>
                </mat-menu>
              </div>
            </div>
<div>
        <mat-card>
                <form>
                    <div class="form-group">
                        <label for="exampleInputName1">Enter the title name</label>
                        <input type="text" [(ngModel)]="details.title" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
                            placeholder="Enter title name">
                        <small id="emailHelp" class="form-text text-muted">Only admin can add title and description.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Author Name</label>
                        <input type="text" [(ngModel)]="details.author" [ngModelOptions]="{standalone: true}" class="form-control" id="exampleInputPassword1" placeholder="Enter author name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Describe your title</label>
                        <textarea [(ngModel)]="details.description"[ngModelOptions]="{standalone: true}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button class="add" type="submit" (click)="sendDetailToBackend()" class="btn btn-primary">Submit</button> <button type="submit" class="margin_left" routerLink="/dashboard" class="btn btn-primary">Go to dashboard</button> 
                    <!-- <button type="submit" class="margin_left"(click)="retriveDetailToBackend()"  class="btn btn-primary">Confrom</button> -->
                </form>
        </mat-card>
</div>
